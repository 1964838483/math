server:
  port: 8080

#数据库和连接池
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/work1
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    hikari:
      minimum-idle: 2
      maximum-pool-size: 6
      idle-timeout: 60000


mybatis:
  type-aliases-package: com.java.entity
  mapper-locations:
    classpath: com/java/mapper/*.xml



